services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-mydb}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: sh -c "until pg_isready -h db -p 5432 -U ${DATABASE_USER:-postgres}; do sleep 1; done; python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/myapp
    ports:
      - "8000:8000"
    environment:
      - DATABASE_NAME=${DATABASE_NAME:-mydb}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-password}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    depends_on:
      - db

volumes:
  db_data:
