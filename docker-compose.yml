services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-mydb}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: >
      sh -c "until pg_isready -h db -p 5432 -U ${DATABASE_USER:-postgres}; do sleep 1; done; python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/myapp
    expose:
      - "8000"
    environment:
      - DJANGO_ALLOWED_HOSTS=*
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=your-secret-key
      - DATABASE_NAME=mydb
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    depends_on:
      - db

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./staticfiles:/myapp/staticfiles:ro
    depends_on:
      - web

volumes:
  db_data:
